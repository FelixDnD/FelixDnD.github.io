<nav>
    <h3>NPCs</h3>
    <ul>
    <hr>
    {% for page in site.pages %}
        {% if page.path contains 'NPCs/' and page.path contains '.md' %}
        <li><a href="{{ page.url | relative_url }}">{{ page.title | default: page.path | split: '/' | last | replace: '.md', '' }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
</nav>
